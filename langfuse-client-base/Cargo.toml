[package]
name = "langfuse-client-base"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Auto-generated Langfuse API client from OpenAPI specification"
repository.workspace = true
homepage = "https://github.com/timvw/langfuse-rs"
documentation = "https://docs.rs/langfuse-client-base"
readme = "../README.md"
keywords = ["langfuse", "openapi", "client", "api", "llm"]
categories = ["api-bindings", "web-programming::http-client"]

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { version = "^3.8", default-features = false, features = ["base64", "std", "macros"] }
serde_repr = "^0.1"
reqwest = { workspace = true }
thiserror = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
url = { workspace = true }
base64 = { workspace = true }

[dev-dependencies]
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
dotenv = { workspace = true }

[features]
default = ["rustls"]
rustls = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]

[lints.clippy]
# Allow all clippy warnings for generated code
all = "allow"
pedantic = "allow"
restriction = "allow"
nursery = "allow"
cargo = "allow"